<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
</head>

<body>
    <div id="root"></div>
</body>
<script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
<script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    // Your  code will go here
    let root = ReactDOM.createRoot(document.getElementById("root"));
    function GreetingCard({greeting, name }) {
        return (
            <div>
              <h1>{greeting}{name}</h1>
            </div>
        );
    }
    function App() {

        const array = [
            { greeting: "Happy BirthDay", name: "Vamshi" },
            { greeting: "Happy Birthday", name: "Vamshi" },
            { greeting: "Congratulations", name: "Vamshi" },
            { greeting: "Happy Anniversary", name: "Vamshi" }
        ];

    return <div>
           {array.map((wish,index) =>(
            <GreetingCard key={index }greeting={wish.greeting} name={wish.name}/>
            ))}
        </div>

    }
    root.render(<App />)
</script>

</html>
